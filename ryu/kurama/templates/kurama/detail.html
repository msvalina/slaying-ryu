{% if task %}
    <h2 id="task">{{ task.title }}</h2>
    <p>List: {{ task.task_list }} </p>
    <p>Tag: {{ task.tag }} - {{ task.tag_name }} </p>
    <p>Updated: {{ task.updated }} </p>
    <p>Notes: {{ task.notes }} </p>
    <p>Status: {{ task.status }} </p>
    <p>Due: {{ task.due }} </p>
    <p>Completed: {{ task.completed }} </p>

{% else %}
    <p>No task are available.</p>
{% endif %}
