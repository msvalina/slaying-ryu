{% extends "base.html" %}

{% block content %}

<div class="page-header">
  <br>
  <h1>List of tasks from {{ date_range.start_date }} to {{ date_range.end_date }} </h1>
</div>

{% if tasks %}
<ul class="list-group">
  {% for task in tasks %}
  <li class="list-group-item> {{ task.title }}</li>
  {% endfor %}
</ul>
{% else %}
<p>No tasks are available.</p>
{% endif %}
{% endblock content %}
