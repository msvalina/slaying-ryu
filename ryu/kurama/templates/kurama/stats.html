{% extends "base.html" %}

{% block content %}

<div class="page-header">
    <br>
    <h1>Stats from {{ query_info.start_date }} to {{ query_info.end_date }}</h1>
</div>

{% if tasks %}
    <ul class="list-group">
    {% for task in tasks %}
        <li class="list-group-item> {{ task.title }}</li>
    {% endfor %}
    </ul>
{% else %}
    <p>No tasks are available.</p>
{% endif %}

{% endblock content %}
