{% extends "base.html" %}

{% block content %}

<div class="page-header">
    <br>
    <h1>Complete list of tasks from tag: {{ tag }}</h1>
</div>

{% if tasks %}
    <ul class="list-group">
    {% for task in tasks %}
        <li class="list-group-item">  
        <a href="{% url 'kurama:detail' task.task_id %}">{{ task.title }}</a>
        </li>
    {% endfor %}
    </ul>
{% else %}
    <p>No tasks are available.</p>
{% endif %}
{% endblock content %}
